<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <style>
        .main {
            padding: 0 40px;
            position: relative;
        }

        body {
            background-image: url("img\\vacation.jpg");
            height: 1000px;
            background-size: contain;
        }

        .nav {
            display: grid;
            grid-template-columns: auto auto auto;
            justify-content: space-between;
        }

        .search {
            display: grid;
            position: relative;

        }

        .icon-search {
            display: grid;
            position: absolute;
            top: 25px;
            right: 40px;


        }

        .contants {
            display: grid;
            grid-template-columns: auto auto auto auto;
            justify-content: space-between;
            grid-column-gap: 20px;

        }

        .box {
            display: grid;
            height: 1000px;
            width: 800px;
            background-color: #F8ECEB;

        }
    </style>




</head>

<body>
    <div class="main">

        <div class="nav">
            <div class="logo">
                <h2>zuzu.</h2>
            </div>
            <div class="contants">
                <div>
                    <h4>about</h4>
                </div>
                <div>
                    <h4>collections</h4>
                </div>
                <div>
                    <h4>videos</h4>
                </div>
                <div>
                    <h4>contact</h4>
                </div>
            </div>
            <div class="search">
                <i class="fa-solid fa-magnifying-glass icon-search"></i>
                <h3>ENG</h3>
            </div>
        </div>

    </div>


</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <style>
        .box1 {
            background-color: aliceblue;
            border: 1px solid black;
            height: 300px;
            width: 300px;
            display: inline-block;
            text-align: center;

            /* text-align  인라인 값들으 다 배치한다. 
            */




        }

        .inner1 {
            display: inline-block;
            background-color: red;
            height: 100px;
            width: 200px;


        }
    </style>


</head>

<body>
    <div class="box1">
        <div class="inner1">Hello</div>
    </div>

    <!-- 배치의 기본은 부모가 결정한다.  배치는 부모로부터 상대적 위치
    부모가 없다면 바디를 기준으로 배치. 
    배치되려면 속성이 인라인, 인라인-블락 속성이어야 한다. 블락은 배치가 될 수 없다. -->
</body>

</html>

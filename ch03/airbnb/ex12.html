<!DOCTYPE html>
<html lang="en">

<head>

    <style>
        .outer-box {
            width: 500px;
            height: 500px;
            background-color: skyblue;
            display: grid;
            grid-template-columns: 1fr 1fr;
        }

        /* 자식을 각각 정렬하려면 부모가 그만큼 있어야됨 */

        .inner-box1 {
            width: 100px;
            height: 100px;
            background-color: red;
        }

        .inner-box2 {
            width: 100px;
            height: 100px;
            background-color: blue;
        }

        .b1 {
            display: grid;
            justify-content: end;
            align-items: end;

        }

        .b2 {
            display: grid;
            justify-content: start;
            align-items: end;
        }

        /* outer-box div 아우터박스의 div 로 된 모든 자식을  찾음
            outer-box>div  이거는 아우터 박스의 바로 밑에 있는 div 를 찾음.
            거기서 원하는 번호를 찾는거는 :nth-child(1) 이렇게 
        
        */
    </style>

</head>

<body>
    <div class="outer-box">
        <div class="b1">
            <div class="inner-box1">1</div>
        </div>
        <div class="b2">
            <div class="inner-box2">2</div>
        </div>
    </div>
</body>

</html>

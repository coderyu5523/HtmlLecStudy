<!DOCTYPE html>
<html lang="en">

<head>

    <style>
        .outer-box {
            width: 500px;
            height: 500px;
            background-color: skyblue;


        }

        /* 자식을 각각 정렬하려면 부모가 그만큼 있어야됨 */

        .inner-box1 {
            width: 100px;
            height: 100px;
            background-color: red;
        }

        .inner-box2 {
            width: 100px;
            height: 100px;
            background-color: blue;
        }
    </style>

</head>

<body>
    <div class="outer-box">
        <div class="inner-box1">1</div>
        <div class="inner-box2">2</div>
    </div>
</body>

</html>
